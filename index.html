<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=0">
  <!-- <meta name="viewport" content="width=1000; user-scalable=0;" /> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Calculator</title>
  <style>
    .btn {
      padding: 20px 40px;
      box-shadow: 0 9px #999;
    }
    .btn:active{
      transform: translateY(4px);
      box-shadow: 0 5px #666;
    }
  </style>
</head>

<body>
    <div class="d-flex justify-content-center">
      <!-- <h1><table class="table" style="width: 30vw; margin: 20vh 0 0 35vw; padding: 5px;" border="2px"> -->
      <h1>
        <table class="table" style="margin-top: 6vh;" border="2px">
          <thead>
            <tr>
              <th scope="col" colspan="4" style=" color: black; height: 60px; text-align: right;"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button type="button" class="btn btn-danger btn-lg" id="a" onclick="del()"
                  style="padding: 20px 30px">Del</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="b" onclick="refresh('%')">%</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="c" onclick="refresh('*')">*</button></td>
              <td><button type="button" class="btn btn-warning btn-lg" id="d" onclick="clr()"
                  style="padding: 20px 35px;">AC</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-dark btn-lg" id="0" onclick="refresh(9)">9</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="1" onclick="refresh(8)">8</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="2" onclick="refresh(7)">7</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="3" onclick="refresh('+')">+</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-dark btn-lg" id="4" onclick="refresh(6)">6</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="5" onclick="refresh(5)">5</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="6" onclick="refresh(4)">4</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="7" onclick="refresh('-')"
                  style="padding: 20px 43px;">-</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-dark btn-lg" id="8" onclick="refresh(3)">3</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="9" onclick="refresh(2)">2</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="10" onclick="refresh(1)">1</button></td>
              <td rowspan="2"><button type="button" class="btn btn-primary btn-lg" id="11" onclick="result()"
                  style="height: 160px;">=</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-dark btn-lg" id="12" onclick="refresh(0)">0</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="13" onclick="refresh('.')">.</button></td>
              <td><button type="button" class="btn btn-dark btn-lg" id="14" onclick="refresh('/')">/</button></td>
            </tr>
          </tbody>
        </table>
      </h1>
    </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    flag = false;
    screen = document.getElementsByTagName("th");
    function refresh(e) {
      if(!flag || (e === '+' || e === '-'||e === '%'||e === '/' || e === '*')){
        screen[0].innerHTML += e;
        flag = false;
      }
      else{
        screen[0].innerHTML = e;
        flag = false;
      }
    }
    function result() {
      res = eval(screen[0].innerHTML);
      screen[0].innerHTML = res;
      flag = true;
    }
    function clr() {
      screen[0].innerHTML = "";
    }
    function del() {
      str = screen[0].innerHTML;
      str = str.slice(0, str.length - 1);
      screen[0].innerHTML = str;
    }
  </script>
</body>

</html>
